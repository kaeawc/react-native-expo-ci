name: "Validate Gradle Wrapper"

on:
  push:
    paths:
      - 'android/gradlew'
      - 'android/gradlew.bat'
      - 'android/gradle/wrapper/'
  pull_request:
    paths:
      - 'android/gradlew'
      - 'android/gradlew.bat'
      - 'android/gradle/wrapper/'

jobs:
  validation:
    name: "Validation"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/wrapper-validation-action@v1
        working-directory: ./scripts
